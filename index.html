<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自我介绍</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4a90e2;
        }
        p {
            line-height: 1.6;
        }
        .info {
            margin: 10px 0;
        }
        .info strong {
            color: #4a90e2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>自我介绍</h1>
        <p>你好！我叫<strong>张仕阳</strong>，是一名Web开发人员，擅长使用HTML来构建现代化的网页。</p >
        <div class="info">
            <strong>年龄：</strong>17岁
        </div>
        <div class="info">
            <strong>兴趣爱好：</strong>看动漫、打游戏
        </div>
        <div class="info">
            <strong>专业技能：</strong>HTML、CSS、JavaScript、React、Node.js
        </div>
        <p>我对技术充满热情，希望能够在未来继续提升自己的技能，为用户带来更好的体验。</p >
    </div>
</body>
</html>
